<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КОКО&nbsp;&mdash; мероприятия</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="icon" type="image/svg+xml" href="images/fav.svg">
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html" class="nav-item">КОКО</a>
        <a href="shop.html" class="nav-item">Магазин</a>
        <a href="events.html" class="nav-item">Мероприятия</a>
      </div>
      <div class="nav-right">
        <span class="nav-icon">✦</span>
        <a href="about.html" class="nav-item">Основано в 2064</a>
      </div>
    </div>
  </header>
  <main>
    <section class="poster">
        <div class="poster-container">
            <div class="poster-row">
                <div class="poster-wrapper">
                    <img src="images/events/poster7.jpg" alt="Poster 7" class="poster-image">
                </div>
                <div class="poster-wrapper">
                    <img src="images/events/poster8.jpg" alt="Poster 8" class="poster-image">
                </div>
                <div class="poster-wrapper">
                    <img src="images/events/poster9.jpg" alt="Poster 9" class="poster-image">
                </div>
            </div>
            <div class="button-container">
                <a href="https://portfolio.hse.ru/Project/198026" class="content-button-link">
                    <button class="content-button">Все плакаты</button>
                </a>
            </div>
        </div>
    </section>
    <footer>
      <div class="footer-container">
          <p class="footer-text">Хотите получать новости КОКО?</p>
          <div class="input-container">
              <input type="text" placeholder="Имя" class="footer-input">
              <input type="email" placeholder="Почта" class="footer-input">
              <button class="footer-button">Подписаться</button>
          </div>
          <div class="footer-links">
              <span>Контакты</span>
              <span>Ссылки</span>
              <span>Все права защищены</span>
          </div>
          <img src="images/logo.svg" alt="Logo" class="footer-logo">
      </div>
  </footer>
  </main>
  <script src="javascript/main.js"></script>
